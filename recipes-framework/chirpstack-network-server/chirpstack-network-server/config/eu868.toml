[general]
log_level=4

[postgresql]
dsn="postgres://chirpstack_ns:your_dbpassword@localhost/chirpstack_ns?sslmode=disable"

# Please note that Redis 2.6.0+ is required.
[redis]
url="redis://localhost:6379"

# Network-server settings.
[network_server]
net_id="000000"

[network_server.band]
 # LoRaWAN band to use.
  #
  # Valid values are:
  # * AS923
  # * AU915
  # * CN470
  # * CN779
  # * EU433
  # * EU868
  # * IN865
  # * KR920
  # * RU864
  # * US915

name="EU868"

[network_server.network_settings]

  [[network_server.network_settings.extra_channels]]
  frequency=867100000
  min_dr=0
  max_dr=5

  [[network_server.network_settings.extra_channels]]
  frequency=867300000
  min_dr=0
  max_dr=5

  [[network_server.network_settings.extra_channels]]
  frequency=867500000
  min_dr=0
  max_dr=5

  [[network_server.network_settings.extra_channels]]
  frequency=867700000
  min_dr=0
  max_dr=5

  [[network_server.network_settings.extra_channels]]
  frequency=867900000
  min_dr=0
  max_dr=5

[network_server.api]
# ip:port to bind the api server
bind="0.0.0.0:8000"

# Backend defines the gateway backend settings.
# The gateway backend handles the communication with the gateway(s) part of
# the LoRaWAN network.
[network_server.gateway.backend]
 # Backend
 # This defines the backend to use for the communication with the gateways.
 # Use the section name of one of the following gateway backends.
 # Valid options are:
 #  * mqtt
 #  * amqp
 #  * gcp_pub_sub
 #  * azure_iot_hub
 type="mqtt"


[network_server.gateway.backend.mqtt]
# Event topic template.
 event_topic="gateway/+/event/+"

# Command topic template.
# Use:
 #   * "{{ .GatewayID }}" as an substitution for the LoRa gateway ID
 #   * "{{ .CommandType }}" as an substitution for the command type
command_topic_template="gateway/{{ .GatewayID }}/command/{{ .CommandType }}"

# MQTT server (e.g. scheme://host:port where scheme is tcp, ssl or ws)
server="tcp://localhost:1883"

# Connect with the given username (optional)
username=""

# Connect with the given password (optional)
password=""

# Default join-server settings.
# This join-server will be used when resolving the JoinEUI is set to false
# or as a fallback when resolving the JoinEUI fails.
[join_server.default]
server="http://localhost:8003"